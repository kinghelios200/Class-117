
<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="col-xs-12 header_div text-center">
      <h2>Sound Controlled Cats</h2>
      <p>Note: Play different sounds like clapping, meowing (don't use an actual cat), and smacking a battery and a pen</p>
    </div>
    <div class="main_div">
      <center>
        <br>
        <button class="btn btn-info" onclick="startClassification()">START</button>
        <h3 id="result_label">I can hear - </h3>
        <h4 id="result_confidence">Accuracy of sound - </h4>
        <br>
        <img src="nyanCat1.jpg" id="cat1" width="300" height="300">
        <img src="hispanicCat2.png" id="cat2" width="300" height="300">
        <img src="angelCat3.jpeg" id="cat3" width="300" height="300">
        <img src="halloweenCat4.jpg" id="cat4" width="300" height="300">
      </center>
    </div>
    <div class="crp">
      Developed by - Arth Patel
    </div>
<script src="main.js"></script>
  </body>
</html>
